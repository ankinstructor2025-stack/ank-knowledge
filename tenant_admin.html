<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テナント管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 0; background: #fafafa; }
    .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:20px; box-shadow:0 1px 2px rgba(0,0,0,.04); margin-bottom: 16px; }
    h1 { margin:0 0 10px; font-size:20px; }
    h2 { margin: 0 0 10px; font-size: 16px; }
    .muted { color:#6b7280; font-size:13px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:14px; margin-top:14px; }
    label { display:block; font-size:13px; color:#374151; margin-bottom:6px; }
    select, textarea, input { width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; box-sizing:border-box; background:#fff; }
    textarea { min-height:88px; resize:vertical; }
    .toolbar { display:flex; gap:10px; align-items:center; margin-top:16px; flex-wrap: wrap; }
    button { padding:10px 14px; border:1px solid #d1d5db; background:#fff; border-radius:10px; cursor:pointer; }
    button.primary { background:#2563eb; border-color:#2563eb; color:#fff; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .kpi { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-top:14px; }
    .kpi .box { border:1px solid #e5e7eb; border-radius:12px; padding:12px; background:#fff; }
    .kpi .title { font-size:12px; color:#6b7280; }
    .kpi .val { margin-top:6px; font-size:16px; font-weight:700; }
    .status { display:none; margin-top:12px; padding:10px 12px; border-radius:10px; background:#f3f4f6; font-size:14px; white-space:pre-wrap; }
    .status.ok { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
    .status.error { background:#fef2f2; color:#991b1b; border:1px solid #fecaca; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; }

    /* Tabs */
    .tabs { display:flex; gap:8px; margin-top: 10px; flex-wrap: wrap; }
    .tab-btn { border:1px solid #e5e7eb; background:#fff; padding:8px 12px; border-radius:999px; font-size:13px; }
    .tab-btn.active { background:#111827; color:#fff; border-color:#111827; }
    .tab-btn[aria-disabled="true"] { opacity:.5; cursor:not-allowed; }
    .tab-panel { display:none; }
    .tab-panel.active { display:block; }
    .hint { margin-top: 8px; color:#6b7280; font-size: 13px; }
    @media (max-width: 720px){ .row{grid-template-columns:1fr;} .kpi{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="card">
      <h1 id="title">テナント管理</h1>
      <div class="muted" id="sub"></div>

      <div style="margin-top:10px;">
        <div><strong>テナントID:</strong> <code id="tenantId"></code></div>
        <div><strong>名前:</strong> <span id="tenantName"></span></div>
        <div><strong>状態:</strong> <span id="tenantStatus"></span></div>
        <div><strong>契約状態:</strong> <span id="contractStatus"></span></div>
        <div><strong>支払い設定:</strong> <span id="paymentStatus"></span></div>
      </div>

      <div class="tabs" role="tablist" aria-label="Tenant tabs" style="margin-top:16px;">
        <button class="tab-btn active" id="tabContract" role="tab" aria-selected="true" data-tab="contract">契約</button>
        <button class="tab-btn" id="tabUsers" role="tab" aria-selected="false" data-tab="users">ユーザー管理</button>
        <button class="tab-btn" id="tabKnowledge" role="tab" aria-selected="false" data-tab="knowledge">ナレッジ管理</button>
      </div>
      <div class="hint" id="tabHint"></div>
    </div>

    <!-- Contract tab -->
    <div class="card tab-panel active" id="panelContract" data-panel="contract">
      <h2>契約内容</h2>
      <div class="muted">テナント＝契約（1対1）。ここでプランを確定してから利用機能を解放します。</div>

      <div class="row">
        <div>
          <label for="seatLimitSelect">人数（seat_limit）</label>
          <select id="seatLimitSelect" disabled></select>
        </div>
        <div>
          <label for="knowledgeCountSelect">ナレッジ数（knowledge_count）</label>
          <select id="knowledgeCountSelect" disabled></select>
        </div>
      </div>

      <div style="margin-top:14px;">
        <label for="note">コメント（任意）</label>
        <textarea id="note" maxlength="400" placeholder="例：自社本番／検証用／顧客A向け など"></textarea>
      </div>

      <div class="kpi">
        <div class="box">
          <div class="title">基本料金</div>
          <div class="val" id="kpiBase">-</div>
        </div>
        <div class="box">
          <div class="title">ナレッジ追加</div>
          <div class="val" id="kpiExtra">-</div>
        </div>
        <div class="box">
          <div class="title">月額合計（保存値）</div>
          <div class="val" id="kpiMonthly">-</div>
        </div>
      </div>

      <div class="toolbar">
        <button id="backBtn">テナント一覧へ戻る</button>
        <div style="flex:1;"></div>
        <button id="paymentBtn">支払い設定へ（仮）</button>
        <button id="saveBtn" class="primary" disabled>契約を確定（保存）</button>
      </div>

      <div id="status" class="status"></div>
      <div class="muted" style="margin-top:10px;">
        ※ 支払い設定はあとでStripe等に置換。いまは「完了扱いフラグ」のみ。
      </div>
    </div>

    <!-- Users tab -->
    <div class="card tab-panel" id="panelUsers" data-panel="users">
      <h2>ユーザー管理</h2>
      <div class="muted">契約が確定（active）になったら利用できます。</div>
      <div class="toolbar" style="margin-top:12px;">
        <button id="btnInvite" disabled>招待を作成（後で）</button>
        <button id="btnMembersReload" disabled>再読み込み（後で）</button>
      </div>
      <div class="muted" style="margin-top:10px;">ここは次に実装する場所。</div>
    </div>

    <!-- Knowledge tab -->
    <div class="card tab-panel" id="panelKnowledge" data-panel="knowledge">
      <h2>ナレッジ管理</h2>
      <div class="muted">契約が確定（active）になったら利用できます。</div>
      <div class="toolbar" style="margin-top:12px;">
        <button id="btnUpload" disabled>アップロード（後で）</button>
        <button id="btnBuild" disabled>ナレッジ生成（後で）</button>
      </div>
      <div class="muted" style="margin-top:10px;">ここは次に実装する場所。</div>
    </div>

    <div class="card">
      <h2>利用</h2>
      <div class="muted">契約が確定（active）になったら利用を解放します。</div>
      <div class="toolbar">
        <button id="btnSearch">QA検索へ</button>
      </div>
    </div>

  </div>

  <script type="module" src="./tenant_admin.js"></script>
</body>
</html>
