<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>新規契約</title>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin: 0; background: #fafafa; }
    .wrap { max-width: 860px; margin: 32px auto; padding: 0 16px; }
    .card {
      background: #fff; border: 1px solid #e5e7eb; border-radius: 12px;
      padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    h1 { margin: 0 0 14px; font-size: 20px; }
    .muted { color: #6b7280; font-size: 13px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 14px; }
    label { display: block; font-size: 13px; color: #374151; margin-bottom: 6px; }
    select, input {
      width: 100%; padding: 10px 12px; border: 1px solid #d1d5db;
      border-radius: 10px; background: #fff; font-size: 14px;
    }
    .toolbar { display: flex; gap: 10px; align-items: center; margin-top: 16px; }
    button {
      padding: 10px 14px; border: 1px solid #d1d5db; background: #fff;
      border-radius: 10px; cursor: pointer; font-size: 14px;
    }
    button.primary { background: #2563eb; border-color: #2563eb; color: #fff; }
    button:disabled { opacity: .55; cursor: not-allowed; }
    .kpi { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 14px; }
    .kpi .box { border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; background: #fff; }
    .kpi .title { font-size: 12px; color: #6b7280; }
    .kpi .val { margin-top: 6px; font-size: 16px; font-weight: 700; }
    .status {
      margin-top: 12px; padding: 10px 12px; border-radius: 10px;
      background: #f3f4f6; color: #111827; font-size: 14px; white-space: pre-wrap;
      display: none;
    }
    .status.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
    .status.ok { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
    @media (max-width: 720px){
      .row { grid-template-columns: 1fr; }
      .kpi { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>新規契約</h1>
      <div class="muted" id="whoami"></div>

      <div class="row">
        <div>
          <label for="seatLimitSelect">人数（seat_limit）</label>
          <select id="seatLimitSelect" disabled></select>
        </div>
        <div>
          <label for="knowledgeCountSelect">ナレッジ数（knowledge_count）</label>
          <select id="knowledgeCountSelect" disabled></select>
        </div>
      </div>

      <div class="kpi">
        <div class="box">
          <div class="title">基本料金</div>
          <div class="val" id="kpiBase">-</div>
        </div>
        <div class="box">
          <div class="title">ナレッジ追加</div>
          <div class="val" id="kpiExtra">-</div>
        </div>
        <div class="box">
          <div class="title">月額合計</div>
          <div class="val" id="kpiMonthly">-</div>
        </div>
        <div class="box">
          <div class="title">検索上限（目安）</div>
          <div class="val" id="kpiSearchLimit">-</div>
        </div>
      </div>

      <div class="toolbar">
        <button id="backBtn">戻る</button>
        <div style="flex:1;"></div>
        <button id="createBtn" class="primary" disabled>この内容で契約を作成</button>
      </div>

      <div id="status" class="status"></div>

      <p class="muted" style="margin-top: 12px;">
        ※ 契約作成後、一覧画面に戻ります。<br>
        ※ 支払いは未設定のまま作成されます（後で設定）。
      </p>
    </div>
  </div>

  <script type="module" src="./contract_create.js"></script>
</body>
</html>
