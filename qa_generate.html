<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QA作成（ファイルから）</title>
  <style>
    body { font-family: sans-serif; }
    .box { border: 1px solid #ccc; padding: 12px; margin-bottom: 12px; }
    .kpi { display: flex; gap: 16px; }
    .kpi-item { flex: 1; }
    .label { font-size: 12px; color: #666; }
    .val { font-size: 14px; }
    textarea { width: 100%; height: 240px; }
    .err { color: red; }
    .ok { color: green; }
  </style>
</head>
<body>

<h2>QA作成（ファイルから）</h2>

<div class="box">
  <div>入力はファイルのみ（コピペ不可）</div>
  <div>1KB未満は対象外</div>
  <div>対象: .txt / .csv / .json</div>
</div>

<div class="box">
  <div>
    <label>入力ファイル</label><br />
    <input type="file" id="fileInput" />
  </div>

  <div style="margin-top:8px;">
    <label>出力形式</label><br />
    <select id="outputFormat">
      <option value="json">JSON</option>
    </select>
  </div>

  <button id="btnUploadAndGenerate" style="margin-top:12px;">
    アップロードしてQA作成
  </button>
</div>

<div class="box kpi">
  <div class="kpi-item">
    <div class="label">状態</div>
    <div class="val" id="kpiState">-</div>
  </div>
  <div class="kpi-item">
    <div class="label">source_key</div>
    <div class="val" id="kpiSource">-</div>
  </div>
  <div class="kpi-item">
    <div class="label">件数</div>
    <div class="val" id="kpiCount">-</div>
  </div>
</div>

<div class="box">
  <div id="status">-</div>
</div>

<div class="box">
  <h3>生成プロンプト（OpenAIに投げる内容）</h3>
  <textarea id="promptBox" readonly>
ここに messages JSON が表示されます
  </textarea>
</div>

<script src="qa_generate.js"></script>
</body>
</html>
