<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メンバー管理</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin:0; background:#fafafa; }
    .wrap { max-width: 860px; margin: 32px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:20px; box-shadow:0 1px 2px rgba(0,0,0,.04); }
    h1 { margin:0 0 10px; font-size:20px; }
    .muted { color:#6b7280; font-size:13px; }
    label { display:block; font-size:13px; color:#374151; margin: 14px 0 6px; }
    input, select {
      width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; box-sizing:border-box;
      background:#fff; font-size:14px;
    }
    .row { display:grid; grid-template-columns: 1fr 180px; gap: 10px; }
    .toolbar { display:flex; gap:10px; align-items:center; margin-top: 14px; }
    button { padding:10px 14px; border:1px solid #d1d5db; background:#fff; border-radius:10px; cursor:pointer; }
    button.primary { background:#2563eb; border-color:#2563eb; color:#fff; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    table { width:100%; border-collapse: collapse; margin-top: 14px; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 10px 8px; text-align:left; }
    th { white-space:nowrap; }
    .status { display:none; margin-top:12px; padding:10px 12px; border-radius:10px; background:#f3f4f6; font-size:14px; white-space:pre-wrap; }
    .status.ok { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
    .status.error { background:#fef2f2; color:#991b1b; border:1px solid #fecaca; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>メンバー管理</h1>
      <div class="muted">契約ID: <code id="contractId"></code></div>

      <div id="status" class="status"></div>

      <label>招待メール（member追加）</label>
      <div class="row">
        <input id="inviteEmail" placeholder="example@company.com" />
        <button id="inviteBtn" class="primary">招待する</button>
      </div>
      <div class="muted" style="margin-top:6px;">
        ※ 招待メールのリンクからログインすると、自動でメンバー登録されます。
      </div>

      <div class="toolbar">
        <button id="backBtn">戻る</button>
        <div style="flex:1;"></div>
        <button id="reloadBtn">再読み込み</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>メール</th>
            <th>権限</th>
            <th>状態</th>
            <th>最終ログイン</th>
          </tr>
        </thead>
        <tbody id="membersTbody">
          <tr><td colspan="4" class="muted">読み込み中...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./members.js"></script>
</body>
</html>
