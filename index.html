<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ank - メイン</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 12px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    button { padding: 10px 12px; border: 1px solid #ccc; background:#fff; border-radius: 8px; cursor: pointer; }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .muted { color: #666; font-size: 13px; }
    .status { padding: 10px 12px; border-radius: 8px; margin-top: 10px; display:none; }
    .status.error { background: #ffe8e8; }
    .status.ok { background: #e8fff0; }
    .right { margin-left:auto; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row" style="align-items:center;">
      <div>
        <div id="who" style="font-weight:700;">読み込み中…</div>
        <div id="sub" class="muted"></div>
      </div>
      <div class="right row">
        <button id="btnLogout">ログアウト</button>
      </div>
    </div>
    <div id="status" class="status"></div>
  </div>

  <!-- 共通（この後は tenants → tenant_admin に進む想定） -->
  <div class="card">
    <div style="font-weight:700; margin-bottom:10px;">メンバー</div>
    <div class="row">
      <button id="btnSearch">QA検索</button>
    </div>
    <div class="muted" style="margin-top:8px;">
      ※ まずはテナントを選択して「契約」を確定すると、ユーザー管理・ナレッジ管理が利用できます。
    </div>
  </div>

  <!-- 旧 管理者カードは廃止（tenant_admin のタブに統合） -->
  <div id="adminArea" style="display:none;"></div>

  <script type="module" src="./index.js"></script>
</body>
</html>
