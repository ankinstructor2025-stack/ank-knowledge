<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ank - メイン</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; margin: 20px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 12px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    button { padding: 10px 12px; border: 1px solid #ccc; background:#fff; border-radius: 8px; cursor: pointer; }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .muted { color: #666; font-size: 13px; }
    .status { padding: 10px 12px; border-radius: 8px; margin-top: 10px; display:none; }
    .status.error { background: #ffe8e8; }
    .status.ok { background: #e8fff0; }
    .right { margin-left:auto; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row" style="align-items:center;">
      <div>
        <div id="who" style="font-weight:700;">読み込み中…</div>
        <div id="sub" class="muted"></div>
      </div>
      <div class="right row">
        <button id="btnLogout">ログアウト</button>
      </div>
    </div>
    <div id="status" class="status"></div>
  </div>

  <!-- 共通 -->
  <div class="card">
    <div style="font-weight:700; margin-bottom:10px;">メンバー</div>
    <div class="row">
      <button id="btnSearch">QA検索</button>
    </div>
  </div>

  <!-- 管理者（role=admin のときだけ表示） -->
  <div id="adminArea" class="card" style="display:none;">
    <div style="font-weight:700; margin-bottom:10px;">管理者</div>
    <div class="row">
      <button id="btnContracts">契約一覧</button>
      <button id="btnMembers">ユーザー一覧</button>
      <button id="btnKnowledge">ナレッジ作成</button>
      <button id="btnAdminSearch">QA検索（管理）</button>
    </div>
    <div class="muted" style="margin-top:8px;">role=admin の契約が active のときだけ表示されます。</div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
