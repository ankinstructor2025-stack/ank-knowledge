<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テナント一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; background:#fafafa; margin:0; }
    .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: 20px; margin: 0 0 10px; }
    .muted { color:#6b7280; font-size:13px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:20px; box-shadow:0 1px 2px rgba(0,0,0,.04); margin-bottom: 16px; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    label { display:block; font-size:13px; color:#374151; margin-bottom:6px; }
    input { width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; box-sizing:border-box; background:#fff; }
    button { padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; background:#fff; cursor:pointer; }
    button.primary { background:#2563eb; border-color:#2563eb; color:#fff; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .toolbar { display:flex; gap:10px; align-items:center; margin-top:14px; flex-wrap:wrap; }
    .status { display:none; margin-top:12px; padding:10px 12px; border-radius:10px; font-size:14px; white-space:pre-wrap; }
    .status.ok { display:block; background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
    .status.err { display:block; background:#fef2f2; color:#991b1b; border:1px solid #fecaca; }

    table { width:100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom:1px solid #eee; padding:10px 8px; vertical-align: middle; font-size:14px; }
    th { text-align:left; color:#374151; font-size:12px; }
    .name { font-weight: 700; }
    .pill { display:inline-block; padding:3px 8px; border-radius:999px; font-size:12px; border:1px solid #e5e7eb; background:#f9fafb; }
    .pill.ok { border-color:#a7f3d0; background:#ecfdf5; color:#065f46; }
    .pill.warn { border-color:#fed7aa; background:#fff7ed; color:#9a3412; }
    .btns { display:flex; gap:8px; flex-wrap:wrap; }
    .btns button { padding:8px 10px; border-radius:999px; font-size:13px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; color:#6b7280; }
    @media (max-width: 780px){
      .row { grid-template-columns: 1fr; }
      table, thead { display:block; }
      thead { display:none; }
      tr { display:block; border:1px solid #eee; border-radius:12px; margin: 10px 0; padding:10px; }
      td { display:block; border:none; padding:6px 0; }
      td[data-label]::before { content: attr(data-label) "："; color:#6b7280; font-size:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <h1>テナント一覧</h1>
    <div class="muted" id="debugInfo"></div>

    <div class="card">
      <h2 style="margin:0 0 8px; font-size:16px;">新規テナント作成</h2>
      <div class="muted">テナントを作成した後、「プラン」タブで利用条件を確定してください。</div>

      <div class="row" style="margin-top:12px;">
        <div>
          <label for="tenantName">テナント名（任意）</label>
          <input id="tenantName" placeholder="例：自社本番 / 検証 / 顧客A など" />
        </div>
        <div class="toolbar" style="align-items:flex-end;">
          <button id="btnCreate" class="primary" type="button">作成</button>
          <button id="btnReload" type="button">再読み込み</button>
        </div>
      </div>

      <div id="createStatus" class="status"></div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px; font-size:16px;">テナント一覧</h2>
      <div class="muted">プランが未確定（draft）の間は、ユーザー管理・ナレッジ管理は選べません。</div>

      <div id="listStatus" class="status"></div>

      <table>
        <thead>
          <tr>
            <th>テナント</th>
            <th>状態</th>
            <th>プラン</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>

  </div>

  <script type="module" src="./tenants.js"></script>
</body>
</html>
