<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テナント一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 40px auto; }
    h1 { font-size: 1.4rem; }
    .box { border: 1px solid #ccc; padding: 16px; border-radius: 6px; margin-bottom: 20px; }
    ul { padding-left: 18px; }
    li { margin: 6px 0; }
    button { padding: 6px 12px; }
    .status { margin-top: 10px; white-space: pre-wrap; }
    .ok { color: #006400; }
    .err { color: #b00020; }
    .muted { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>

<h1>テナント一覧</h1>
<div class="muted" id="debugInfo"></div>

<div class="box">
  <h3>新規テナント作成</h3>
  <input id="tenantName" placeholder="テナント名（任意）" style="width:100%;padding:6px">
  <button id="btnCreate" type="button">作成</button>
  <div id="createStatus" class="status"></div>
</div>

<div class="box">
  <h3>所属テナント</h3>
  <div id="listStatus" class="status"></div>
  <ul id="tenantList"></ul>
</div>

<script type="module" src="./tenants.js"></script>
</body>
</html>
